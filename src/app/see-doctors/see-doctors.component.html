    <div class="container">
    <hr>
      <h2 style="text-align: center;margin-top: 20PX;">Available Doctors</h2>
      
    <hr>
    <br>
      <a style="color: rgb(86, 86, 86); font-size: xx-large;">List of Doctors</a>
    <div class="tableFixHead">
    <br>
    <table class="table table-striped">
      <thead class="table-header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Qualification</th>
          <th>Specialization</th>
        
          
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let doctor of doctors ">
              <td>{{doctor.id}}</td>
              <td>{{doctor.fname}}</td>
              <td>{{doctor.age}}</td>
              <td>{{doctor.gender}}</td>
              <td>{{doctor.email}}</td>
              <td>{{doctor.phone}}</td>
              <td>{{doctor.qualification}}</td>
              <td>{{doctor.specialization}}</td>
              
            </tr>
      </tbody>
    </table>
    </div>
