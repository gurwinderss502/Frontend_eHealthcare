<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            max-width: 400px;
            margin: auto;
        }
        .container img {
            width: 50px;
            height: 50px;
        }
        .container h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        .container p {
            color: #333;
            margin: 10px 0;
        }
        .container a {
            color: #007BFF;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/ios-glyphs/90/4caf50/ok.png" alt="Success Icon">
        <h1>Appointment Booked Successfully.</h1>
       
    </div>
</body>
</html>
