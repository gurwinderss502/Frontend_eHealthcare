    <a style="color: rgb(86, 86, 86); font-size: xx-large;">Patients</a>
  <div class="tableFixHead">
  <br>
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Blood</th>
        
        <th>Urgency</th>
        <th>Action</th>
        
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients ">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.blood}}</td>
        
            <td>{{patient.urgency}}</td>
            <td>
              <button (click)="update(patient.id)" class="btn btn-primary">Update</button>
              <button (click)="delete(patient.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              <button (click)="view(patient.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
            </td>
            
          </tr>
    </tbody>
  </table>
