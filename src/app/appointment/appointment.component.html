<div class="container">
<hr>
  <h2 style="text-align: center;margin-top: 20PX;">Appointments</h2>
  <a style="color: rgb(86, 86, 86); font-size: x-large;"><marquee behavior="scroll" direction="left">
    Please find the appointments below!!</marquee></a>
<hr>
<br>
  <a style="color: rgb(86, 86, 86); font-size: xx-large;">Current Patient with symptoms in the Queue</a>
<div class="tableFixHead">
<br>
<table class="table table-striped">
  <thead class="table-header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Symptoms</th>
      <th>Number</th>
      <th>Action</th>
      
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{appointment.id}}</td>
      <td>{{appointment.name}}</td>
      <td>{{appointment.age}}</td>
      <td>{{appointment.symptoms}}</td>
      <td>{{appointment.number}}</td>
      <td>
        <button (click)="delete(appointment.id)" class="btn btn-danger">Delete</button>
      </td>
  
  </tr>
  </tbody>
</table>
</div>
