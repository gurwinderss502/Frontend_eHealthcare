  <div class="container">
  <hr>
    <h2 style="text-align: center;margin-top: 20PX;">Admin Dashboard</h2>
    
  <hr>
  <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search" (input)="searchPatients()"> 
  <br>
    <a style="color: rgb(86, 86, 86); font-size: xx-large;">Current Patient List in the Queue</a>
<div class="tableFixHead">
  <br>
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Blood</th>
        <th>Prescription</th>
        <th>Dose</th>
        <th>Urgency</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients ">
        <td>{{patient.id}}</td>
        <td>{{patient.name}}</td>
        <td>{{patient.age}}</td>
        <td>{{patient.blood}}</td>
        <td>{{patient.prescription}}</td>
        <td>{{patient.dose}}</td>
        <td>{{patient.urgency}}</td>

        <td>
          <button (click) = "deletePatient(patient.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button> 
        </td>
      </tr>
    </tbody>
  </table>
  </div>
